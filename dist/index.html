<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-Er-Done</title>
    <script
      src="https://kit.fontawesome.com/643e5a8a38.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header id="header">
      <button id="expand-nav"><i class="fas fa-bars"></i></button>
      <h1 class="brand">Get-Er-Done <i class="fas fa-check brand"></i></h1>
    </header>

    <nav id="side-nav">
      <div id="main-side-categories">
        <div class="sidenav-item" id="all-tasks">
          <i class="fas fa-calendar-check sidenav-item-icon"></i>
          <h3 class="sidenav-item-name">All Tasks</h3>
          <h3 class="sidenav-item-count" id="all-tasks-count"></h3>
        </div>
        <div class="sidenav-item" id="tasks-today">
          <i class="fas fa-calendar-day sidenav-item-icon"></i>
          <h3 class="sidenav-item-name">Today</h3>
          <h3 class="sidenav-item-count" id="tasks-today-count"></h3>
        </div>
        <div class="sidenav-item" id="tasks-week">
          <i class="fas fa-calendar-week sidenav-item-icon"></i>
          <h3 class="sidenav-item-name">This Week</h3>
          <h3 class="sidenav-item-count" id="tasks-week-count"></h3>
        </div>
      </div>
      <div id="sidenav-title-box">
        <h2 id="sidenav-title">Projects</h2>
        <button id="sidenav-title-button">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div id="projects"></div>
      <footer id="sidenav-footer">
        <a
          href="https://github.com/kgilla"
          target="_blank"
          class="sidenav-footer-button"
        >
          <i class="fab fa-github"></i>
        </a>
        <button class="sidenav-footer-button" id="settings-button">
          <i class="fas fa-cog"></i>
        </button>
      </footer>
    </nav>

    <main id="main"></main>
    <button id="new-task">Add Task <i class="fa fa-plus"></i></button>
    <div id="overlay" class="hidden"></div>
    <div id="box"></div>

    <script src="main.js"></script>
  </body>
</html>
