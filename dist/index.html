<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Get-Er-Done</title>
  </head>

  <body>
    <header id="top-banner">
      <a href="#" id="brand">Get-Er-Done</a>
    </header>

    <header id="sub-header">
      
      <div id="project-header-box">
        <h2 id="new-project-header">Projects</h2>
        <a href="#" id="new-project">+</a>
      </div>
      
      <button id="new-task">New Task</button>
    
    </header>

    <nav id="side-nav">
      <div id="projects"></div>
    </nav>

    <main id="main">
      <h2 id="project-heading">Wow Such heading</h2>
      <div id="content"></div>
    </main>

    <div id="form-overlay" class="hidden"></div>

    <form id="task-form" class="hidden">
      <h2 id="form-heading">Add New Task</h2>

      <div class="form-section">
        <label for="i1" class="form-label">Task Name</label>
        <input
          type="text"
          id="form-title"
          class="form-input"
          placeholder="what do you need to do?"
          name="i1"
          required
        >
      </div>
     
      <div class="form-section">
        <label for="i2" class="form-label">Due Date</label>
        <input type="date" id="form-date" class="form-input" name="i2" required>
      </div>
      
      <div class="form-section">
        <label for="radio-box" class="form-label">Priority Level</label>
        
        <div id="radio-buttons">
          <input type="radio" name="r1" value="high" id="high" />
          <label for="high" class="radio-label">High</label>
          <input type="radio" name="r1" value="medium" id="medium" checked />
          <label for="medium" class="radio-label">Medium</label>
          <input type="radio" name="r1" value="low" id="low" />
          <label for="low" class="radio-label">Low</label>
        </div>
      </div>

      <div class="form-section">
        <label for="i3" class="form-label">Task Description</label>
        <textarea
          id="form-textarea"
          class="form-input"
          name="i3"
          placeholder="This is a good place to explain what needs to be done"
          required
        ></textarea>
      </div>

      <input type="button" id="form-submit" value="Create Task" />
    </form>

    <script src="main.js"></script>
  </body>
</html>
