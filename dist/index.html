<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-Er-Done</title>
    <script
      src="https://kit.fontawesome.com/643e5a8a38.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header id="header">
      <button id="expand-nav"><i class="fas fa-bars"></i></button>
      <h1 class="brand">Get-Er-Done <i class="fas fa-check brand"></i></h1>
    </header>

    <nav id="side-nav">
      <div id="main-side-categories">
        <div id="all-tasks">All Tasks</div>
        <div id="tasks-today">Today</div>
        <div id="tasks-week">This Week</div>
      </div>
      <div id="projects"></div>
    </nav>

    <main id="main">
      <header id="project-header"></header>
      <div id="tasks"></div>
      <button id="new-task">New Task <i class="fa fa-plus"></i></button>
    </main>

    <div id="form-overlay" class="hidden"></div>
    <div id="form-box"></div>

    <script src="main.js"></script>
  </body>
</html>
