<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Get-Er-Done</title>
  </head>
  <body>
    <nav id="side-nav">
      <h1 id="brand">Get-Er-Done</h1>
      <div class="nav-section" id="upper-nav">
        <a href="#" class="nav-item" id="dashboard">Dashboard  ></a>
        <a href="#" class="nav-item" id="upcoming">Upcoming  ></a>
        <a href="#" class="nav-item" id="urgent">Urgent  ></a>
      </div>
      <div class="nav-section" id="mid-nav">
        <div id="project-box">
          <h2 class="sub-heading">Projects</h2>
          <a href="#" class="nav-item" id="new-project">+</a>
        </div>
        
      </div>
      <div class="nav-section" id="lower-nav">
        <a href="#" class="nav-link">Twitter</a>
        <a href="#" class="nav-link">Facebook</a>
        <a href="#" class="nav-link">Instagram</a>
      </div>
    </nav>

    <main id="main">
      
      <header id="main-header">
        <h1 id="header"></h1>
        <button id="new-task">New Task</button>
      </header>

      <div id="content"></div>
    </main>
    <div id="form-overlay" class="hidden">
      <form id="task-form" class="hidden">
        <h2 class="sub-heading">Add New Task</h2>
        <a href="#" id="form-close">X</a>
        <input type="text" id="form-title" class="form-input" placeholder="Task Name">
        <input type="date" id="form-date" class="form-input">
        <textarea id="form-textarea" class="form-input"></textarea>
        <input type="button" id="form-submit" class="form-input" value="Create Task">
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
