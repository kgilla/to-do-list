<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Get-Er-Done</title>
    <script src="https://kit.fontawesome.com/643e5a8a38.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header id="header">
      <button id="expand-nav"><i class="fas fa-bars"></i></button>
      <h1 class="brand"
        >Get-Er-Done <i class="fas fa-check brand"></i
      ></h1>
    </header>

    <nav id="side-nav">
      <div id="project-header-box">
        <h2 id="new-project-header">Projects</h2>
        <div id="new-project">
          <i class="fas fa-plus" id="plus"></i>
        </div>
      </div>
        <h3 class="project-count" id="totalTaskCount"></h3>
      </div>
      <div id="projects"></div>
    </nav>

    <main id="main">
      <div class="welcome-mat">
        <h2 class="welcome-header">Its Time To Get-Er-Done!</h2>
        <i class="far fa-sticky-note surprise"></i>
        <h2 class="welcome-header">Create A Project To Get Started!</h2>
      </div>
    </main>

    <div id="form-overlay" class="hidden"></div>

    <form id="task-form" class="hidden">
      <h2 id="form-heading">Add New Task</h2>

      <div class="form-section">
        <label for="i1" class="form-label">Task Name</label>
        <input
          type="text"
          id="form-title"
          class="form-input"
          placeholder="what do you need to do?"
          name="i1"
          required
        />
      </div>

      <div class="form-section">
        <label for="i2" class="form-label">Due Date</label>
        <input
          type="date"
          id="form-date"
          class="form-input date-input"
          name="i2"
          required
        />
      </div>

      <div class="form-section">
        <label for="radio-box" class="form-label">Priority Level</label>

        <div id="radio-buttons">
          <input type="radio" name="r1" value="high" />
          <label for="high" class="radio-label">High</label>
          <input type="radio" name="r1" value="medium" checked />
          <label for="medium" class="radio-label">Medium</label>
          <input type="radio" name="r1" value="low" />
          <label for="low" class="radio-label">Low</label>
        </div>
      </div>

      <div class="form-section">
        <label for="i3" class="form-label">Task Description</label>
        <textarea
          class="form-input form-textarea"
          name="i3"
          placeholder="This is a good place to explain what needs to be done"
        ></textarea>
      </div>

      <button type="button" id="form-submit">Create Task</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
