<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Get-Er-Done</title>
  </head>
  <body>

    <header id="top-banner">
      <a href="#" id="brand">Get-Er-Done</a>
    </header>

    <nav id="side-nav">
      <div id="project-form-box">
        <a href="#" id="new-project">Add Project +</a>
        <div id="project-form"></div>
      </div>
      <div id="projects"></div>
    </nav>

    <main id="main">
      <div id="content"></div>
      <button id="new-task">Task +</button>
    </main>
    <div id="form-overlay" class="hidden">
      <form id="task-form" class="hidden" onsubmit="getformdata">
        <h2 id="task-form-heading">Add New Task</h2>
        <a href="#" id="form-close">X</a>
        <input type="text" id="form-title" class="form-input" placeholder="Task Name">
        <input type="date" id="form-date" class="form-input">
        <textarea id="form-textarea" class="form-input"></textarea>
        <input type="button" id="form-submit" class="form-input" value="Create Task">
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
